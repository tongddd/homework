        /***********************************
            3.循环输出1-100 里奇数
        ***********************************/
        document.write("<br/>3.循环输出1-100 里奇数<br/>")
        for (let i = 0; i <= 100; i++) {

        }
        document.write("<br/>")

        /***********************************
            4.有一分数序列：2/1，3/2，5/3，8/5，13/8，21/13...求出这个数列的前20项之和。
        ***********************************/
        document.write(" <br/>4.有一分数序列:2/1,3/2,5/3,8/5,13/8,21/13...求出这个数列的前20项之和。<br/>")
        let i = 1;
        let x = 2;
        let y = 1;
        let sum = 0;
        let tmp;
        while (i <= 20) {
            document.write(`第${i}个数为:${x}/${y}    `)
            sum += x / y;
            tmp = y;
            y = x;
            x = x + tmp;
            i++;
            document.write(`<br/>`)
        }
        document.write(`总和为${sum}<br/> `)

        /***********************************
            5.有一座桥，当你身上所拥有的钱大于30000时，每过一次桥则需要支付3000元。当你身上的钱小于或等于30000时，每过一次桥则需要支付你身上10%的钱。已知有一个人身上有33000元，问此人能过这座桥多少次之后，身上的钱会少于100块?
        ***********************************/
        document.write(" <br/>5.有一座桥，当你身上所拥有的钱大于30000时，每过一次桥则需要支付3000元。当你身上的钱小于或等于30000时，每过一次桥则需要支付你身上10%的钱。已知有一个人身上有33000元，问此人能过这座桥多少次之后，身上的钱会少于100块?<br/>")
        let money = 33000;
        for (let i = 1; i <= 200; i++) {
            if (money > 30000) {
                money = money - 3000;
            } else {
                money = money - money * 0.1;
            }
            if (money < 100) {
                document.write(`答:我还剩${money}元,一共过了${i}次桥<br/>`)
                break;
            }
        }

        /***********************************
