        // 2.retrun关键字的意义

        // 3.var和function关键字有什么特别功能？
        // function和var都具有预解析功能.
        // 4.请定义一个函数，该函数功能为，传入一个值，返回这个值的平方值
        function square(num) {
            return num * num;
        }
        console.log(square(2));

        // 5.请写出一个函数，功能为：传入三个值，则返回这三个值最大的那个值
        function maxnum(num1, num2, num3) {
            return (num1 > num2 && num2 > num3) ? num1 : (num2 > num3) ? num2 : num3;
        }
        console.log(maxnum(1, 2, 3))

        // 6.请定义一个函数，输入一个N值，则计算出该值的阶乘，即：n! = 1*2*3*4*5*6*...*N
        function factorial(num) {
            if (num <= 1) {
                return 1;
            }
            return num * factorial(num - 1);
        }
        console.log(factorial(5));
    </script>
